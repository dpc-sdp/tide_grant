id: tide_grant_submission
title: 'Grant Submission'
description: 'This webform is being used by general public for requests to submit their own grants or programs.'
category: ''
elements: |
  name_of_grant_or_program:
    '#type': textfield
    '#title': 'Name of grant or program'
    '#placeholder': 'Enter the name of your grant or program'
    '#autocomplete': 'off'
    '#required': true
  describe_the_grant_or_program:
    '#type': textarea
    '#title': 'Describe the grant or program'
    '#placeholder': 'Enter a brief description (150 word limit) ...'
    '#autocomplete': 'off'
    '#counter_type': word
    '#counter_maximum': '150'
    '#required': true
  open_date:
    '#type': date
    '#title': 'Open date'
    '#attributes':
      autocomplete: 'off'
    '#datepicker': true
  close_date:
    '#type': date
    '#title': 'Close date'
    '#attributes':
      autocomplete: 'off'
    '#datepicker': true
  this_grant_program_is_ongoing_and_does_have_an_open_close_dates_:
    '#type': checkbox
    '#title': 'This grant/program is ongoing and does have an open/close dates.'
    '#states':
      required:
        -
          ':input[name="open_date"]':
            empty: true
        - or
        -
          ':input[name="close_date"]':
            empty: true
  topic:
    '#type': webform_term_select
    '#title': Topic
    '#empty_option': 'Please select'
    '#required': true
    '#vocabulary': audience
    '#breadcrumb_delimiter': ''
  who_is_the_grant_or_program_for_:
    '#type': webform_term_select
    '#title': 'Who is the grant or program for?'
    '#multiple': true
    '#required': true
    '#vocabulary': audience
    '#breadcrumb_delimiter': ''
  funding_level_from:
    '#type': number
    '#title': 'Funding Amount From'
    '#description': 'Enter the funding amount in dollar value.'
    '#autocomplete': 'off'
  funding_level_to:
    '#type': number
    '#title': 'Funding Amount To'
    '#description': 'Enter the funding amount in dollar value.'
    '#placeholder': 'Enter the funding amount in dollar value.'
    '#autocomplete': 'off'
  website_url_to_apply_for_grant_or_program:
    '#type': url
    '#title': 'Website URL to apply for grant or program'
    '#description': 'Please ensure that the text matches the standard format for URL e.g. http://www.vic.gov.au'
    '#placeholder': 'Enter the website URL to apply for the grant or program'
    '#required': true
  website_url_for_grant_or_program_information:
    '#type': url
    '#title': 'Website URL for grant or program information'
    '#description': 'Please ensure that the text matches the standard format for URL e.g. http://www.vic.gov.au'
    '#placeholder': 'Enter the website URL for additional grant or program information'
  horizontal_rule_1:
    '#type': webform_horizontal_rule
  required_contact_details:
    '#type': processed_text
    '#text': "<h2><strong>Required contact details</strong></h2>\n\n<p>Your details are for internal purposes only.</p>\n"
    '#format': rich_text
  contact_person:
    '#type': textfield
    '#title': 'Contact person'
    '#placeholder': 'Enter first name and surname'
    '#required': true
  department_agency_or_provider_organisation:
    '#type': webform_term_select
    '#title': 'Department, agency or provider organisation'
    '#empty_option': 'Please select'
    '#required': true
    '#vocabulary': department
    '#breadcrumb_delimiter': ''
  contact_email_address:
    '#type': email
    '#title': 'Contact email address'
    '#placeholder': 'Enter email address'
    '#required': true
  contact_telephone_number:
    '#type': tel
    '#title': 'Contact telephone number'
    '#placeholder': 'Enter contact telephone number'
    '#required': true
  horizontal_rule_2:
    '#type': webform_horizontal_rule
  privacy_statement_disclaimer:
    '#type': processed_text
    '#text': "<h2>Privicy statement and disclaimer</h2>\n\n<p>\"Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...\" <a href=\"https://www.vic.gov.au/\">Read full statement</a></p>\n"
    '#format': rich_text
  agree_privacy_statement:
    '#type': checkbox
    '#title': 'I understand and agree to the privacy and disclaimer'
    '#required': true
  actions:
    '#type': webform_actions
    '#title': Submit

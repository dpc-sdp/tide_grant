id: tide_grant_submission
title: 'Grant Submission'
description: 'This webform is being used by general public for requests to submit their own grants or programs.'
category: ''
elements: "name_of_grant_or_program:\n  '#type': textfield\n  '#title': 'Name of grant or program'\n  '#placeholder': 'Enter the name of your grant or program'\n  '#autocomplete': 'off'\n  '#required': true\ndescribe_the_grant_or_program:\n  '#type': textarea\n  '#title': 'Describe the grant or program'\n  '#placeholder': 'Enter a brief description ...'\n  '#autocomplete': 'off'\n  '#required': true\n  '#counter_type': word\n  '#counter_maximum': 150\nopen_date:\n  '#type': date\n  '#title': 'Open date'\n  '#attributes':\n    autocomplete: 'off'\n  '#datepicker': true\nclose_date:\n  '#type': date\n  '#title': 'Close date'\n  '#attributes':\n    autocomplete: 'off'\n  '#datepicker': true\nthis_grant_program_is_ongoing_and_does_have_an_open_close_dates_:\n  '#type': checkbox\n  '#title': 'This grant/program is ongoing and does not have open/close dates.'\n  '#states':\n    required:\n      - ':input[name=\"open_date\"]':\n          empty: true\n      - or\n      - ':input[name=\"close_date\"]':\n          empty: true\ntopic:\n  '#type': webform_term_select\n  '#title': Topic\n  '#empty_option': 'Please select'\n  '#required': true\n  '#vocabulary': topic\n  '#breadcrumb_delimiter': ''\nwho_is_the_grant_or_program_for_:\n  '#type': webform_term_select\n  '#title': 'Who is the grant or program for?'\n  '#multiple': true\n  '#required': true\n  '#vocabulary': audience\n  '#breadcrumb_delimiter': ''\nfunding_level_from:\n  '#type': number\n  '#title': 'Funding Amount From'\n  '#description': 'Enter the funding amount in dollar value.'\n  '#autocomplete': 'off'\nfunding_level_to:\n  '#type': number\n  '#title': 'Funding Amount To'\n  '#description': 'Enter the funding amount in dollar value.'\n  '#placeholder': 'Enter the funding amount in dollar value.'\n  '#autocomplete': 'off'\n  '#states':\n    required:\n      ':input[name=\"funding_level_from\"]':\n        filled: true\nwebsite_url_to_apply_for_grant_or_program:\n  '#type': url\n  '#title': 'Website URL to apply for grant or program'\n  '#description': 'Please ensure that the text matches the standard format for URL e.g. http://www.vic.gov.au'\n  '#placeholder': 'Enter the website URL to apply for the grant or program'\n  '#required': true\nwebsite_url_for_grant_or_program_information:\n  '#type': url\n  '#title': 'Website URL for grant or program information'\n  '#description': 'Please ensure that the text matches the standard format for URL e.g. http://www.vic.gov.au'\n  '#placeholder': 'Enter the website URL for additional grant or program information'\nhorizontal_rule_1:\n  '#type': webform_horizontal_rule\nrequired_contact_details:\n  '#type': processed_text\n  '#text': |\n    <h2><strong>Required contact details</strong></h2>\n    \n    <p>Your details are for internal purposes only.</p>\n    \n  '#format': rich_text\ncontact_person:\n  '#type': textfield\n  '#title': 'Contact person'\n  '#placeholder': 'Enter first name and surname'\n  '#required': true\ndepartment_agency_or_provider_organisation:\n  '#type': webform_term_select\n  '#title': 'Department, agency or provider organisation'\n  '#empty_option': 'Please select'\n  '#required': true\n  '#vocabulary': department\n  '#breadcrumb_delimiter': ''\ncontact_email_address:\n  '#type': email\n  '#title': 'Contact email address'\n  '#placeholder': 'Enter email address'\n  '#required': true\ncontact_telephone_number:\n  '#type': tel\n  '#title': 'Contact telephone number'\n  '#placeholder': 'Enter contact telephone number'\n  '#required': true\nhorizontal_rule_2:\n  '#type': webform_horizontal_rule\nprivacy_statement_disclaimer:\n  '#type': processed_text\n  '#text': |\n    <p>The Department of Premier and Cabinet is collecting information in order to promote your upcoming grant or program. Any information collected will be used by the Department of Premier and Cabinet and may be used in Department of Premier and Cabinet reporting in an aggregated or de-identified format.</p>\n    \n    <p>Department of Premier and Cabinet collects, stores, shares and manages personal information consistently with the provisions of the Victorian Information Privacy Act 2000.</p>\n    \n    <p>For more information on how Department of Premier and Cabinet handles your personal information, or if you would like to exercise your right to access any personal information you provide, please see the <a href=\"/privacy-vicgovau\" target=\"_blank\">privacy policy</a>.</p>\n    \n    <p>For more information on how the software companies engaged by Department of Premier and Cabinet handle personal information, please see the <a href=\"/privacy-vicgovau\" target=\"_blank\">privacy policy</a>.</p>\n    \n  '#format': rich_text\nagree_privacy_statement:\n  '#type': checkbox\n  '#title': 'I have read and understand how Department of Premier and Cabinet stores information.'\n  '#required': true\nactions:\n  '#type': webform_actions\n  '#title': Submit"

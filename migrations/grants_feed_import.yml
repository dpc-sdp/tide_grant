langcode: en
status: true
dependencies: {  }
id: grants_feed_importer
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Grants Feed Importer'
source:
  plugin: url
  data_fetcher_plugin: http
  urls: 'http://www.business.vic.gov.au/grants2.xml/'
  data_parser_plugin: simple_xml
  item_selector: /grantset/grant
  defaults:
    tag: 'Business Victoria'
    audience: Business
    site: vic.gov.au
  fields:
    -
      name: guid
      label: GUID
      selector: id
    -
      name: title
      label: Title
      selector: title
    -
      name: description
      label: Description
      selector: description
    -
      name: category
      label: Category
      selector: category
    -
      name: openingdate
      label: 'Opening Date'
      selector: openingdate
    -
      name: closingdate
      label: 'Closing Date'
      selector: closingdate
    -
      name: isongoing
      label: 'Is Ongoing?'
      selector: isongoing
    -
      name: website
      label: Website
      selector: website
  ids:
    guid:
      type: integer
process:
  title: title
  field_landing_page_summary/value: description
  field_topic:
    plugin: entity_lookup
    source: category
  field_audience:
    plugin: entity_lookup
    source: defaults/audience
  field_node_department:
    plugin: entity_generate
    source: defaults/tag
  field_node_link: website
  field_node_dates/value: openingdate
  field_node_dates/end_value: closingdate
  field_node_on_going: isongoing
  field_node_site:
    plugin: entity_lookup
    source: defaults/site
  field_node_primary_site:
    plugin: entity_lookup
    source: defaults/site
  status:
    plugin: default_value
    default_value: 1
  moderation_state:
    plugin: default_value
    default_value: published
  type:
    plugin: default_value
    default_value: grant
destination:
  plugin: 'entity:node'
migration_dependencies: null
